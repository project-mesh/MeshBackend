version: "3"
services:
  nginx:
    image: "nginx:alpine"
    ports:
      - 0.0.0.0:443:443
      - 0.0.0.0:8443:8443
      - 0.0.0.0:9443:9443
    volumes:
      - ./nginx:/etc/nginx

  db: 
    image: "mysql:8"
    environment:
      MYSQL_ROOT_PASSWORD: mesh
      MYSQL_PASSWORD: mesh
      MYSQL_DATABASE: mesh
      MYSQL_USER: mesh
    volumes:
      - ./.persistence/db:/var/lib/mysql

  app:
    build:
      context: .
    depends_on:
      - nginx
      - db
    ports:
      - 0.0.0.0:8080:8080
